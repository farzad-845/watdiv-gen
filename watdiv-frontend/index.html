<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Namespace Declaration Generator</title>
</head>
<body>
<div class="container">
    <h1>Namespace Declaration Generator</h1>
    <form id="namespaceForm">
        <div id="namespaceInputs">
        </div>
        <button type="button" onclick="addNamespace()">Add Namespace Declaration</button>
<!--        <button type="button" onclick="generateDeclaration()">Generate Declaration</button>-->
    </form>

    <div id="entities"></div>
    <button type="button" onclick="addEntity()">Add Entity</button>
<!--    <button type="button" onclick="generateEntityDeclaration()">Generate Declaration</button>-->

    <div id="propertyDeclarations">
    </div>
    <button onclick="addPropertyDeclaration()">Add Property Declaration</button>
    <button onclick="generateDeclaration()">Generate Declarations</button>

    <textarea id="declarationResult" readonly></textarea>
    <button onclick="downloadFile()">Download Declaration</button>
</div>

<script src="script.js"></script>
</body>
</html>
