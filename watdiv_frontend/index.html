<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Namespace Declaration Generator</title>
</head>

<body>
<div class="container">
  <header>
    <h1>Namespace Declaration Generator</h1>
  </header>

  <section id="namespaceSection">
    <form id="namespaceForm">
      <div id="namespaceInputs"></div>
      <button type="button" onclick="addNamespace()">Add Namespace Declaration</button>
    </form>
  </section>

  <section id="entitySection">
    <div id="entities"></div>
    <button type="button" onclick="addEntity()">Add Entity</button>
  </section>

  <section id="propertyDeclarationSection">
    <div id="propertyDeclarations"></div>
    <button onclick="addPropertyDeclaration()">Add Property Declaration</button>
    <button onclick="generateDeclaration()">Generate Declarations</button>
  </section>

  <section id="resultSection">
    <textarea id="declarationResult" readonly></textarea>
    <button onclick="downloadFile()">Download Declaration</button>
  </section>
</div>

<script src="script.js"></script>
</body>

</html>
